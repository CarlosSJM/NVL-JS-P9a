<h1>Practica ARRAYS</h1>
<p>Crea un array donde cada elemento sea un lista de dos valores.

    Indica la longitud del array
    Indica la longitud de uno de los elementos del array
    Muestra por pantalla el valor del tercer elemento de la lista del array. Y dentro de ese tercer elemento, su segundo elemento.</p>
<script>
    var array = [[1,"mi carro"],[2,"mi coche"],[3, "mi moto"]]
    alert(array.length);
    alert(array[0].length);
    alert(array[2][1]);
</script>
